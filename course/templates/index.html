{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
</head>
<body class="text-center d-flex justify-content-center" style="height: 100vh">
<main class="form-signin w-20 m-auto align-self-center">
    {% if messages %}
        {% for message in messages %}
            <div class="alert alert-danger" role="alert" style="text-align: center; margin: 10px auto">
                {{ message }}
            </div>
        {% endfor %}
    {% endif %}
    <form action="{% url 'post' %}" method="post">
        {% csrf_token %}
        <h2 class="h3 mb-3 fw-normal">Введите комбинацию</h2>
        <div class="form-floating">
            <input id="floatingInput" name="number" type="text" class="form-control">
            <label for="floatingInput">Писать сюда</label>
        </div>
        <button class="btn btn-lg btn-primary mt-3" type="submit">Отправить</button>

    </form>
</main>
<!-- JavaScript Bundle with Popper -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3"
        crossorigin="anonymous"></script>
</body>
</html>
