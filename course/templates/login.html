<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Вход</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
</head>
<body class="d-flex justify-content-center" style="height: 100vh">
<div class="form-signin w m-auto border p-3 border-primary rounded border-3">
    <form method="POST" action="{% url 'login' %}">
        {% csrf_token %}
        <div class="d-flex flex-column">
            <legend class="mb-4 border-bottom text-center">Вход</legend>
            {% if form.non_field_errors %}
                <div class="alert alert-danger" role="alert">
                    Неа, чё-то не так... Напиши <a href="https://vk.com/vladyurashevich" target="_blank"
                                                   class="alert-link">мне</a>
                </div>
            {% endif %}
            <div class="mb-3">
                <label class="form-label align-start" for="username">Кличка:</label>
                <input id="username" type="text" name="username" class="form-control">
            </div>
            <div class="mb-3">
                <label class="form-label" id="password">Пароль:</label>
                <input id="password" type="password" name="password" class="form-control">
            </div>
        </div>
        <div class="text-center">
            <button class="btn btn-lg btn-primary mt-3 text-center" type="submit">Войти</button>
        </div>

    </form>
    <div class="pt-3 text-center ">
        <small class="text-muted">
            Нужен аккаунт? Бабки на стол!
        </small>
    </div>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3"
        crossorigin="anonymous"></script>
</body>
</html>
